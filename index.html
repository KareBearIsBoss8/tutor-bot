<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math 21-127 Tutor Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #DCF8C6;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background: #E2E2E2;
      text-align: left;
      margin-right: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    textarea {
      resize: vertical;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-end;
      width: 100px;
    }
    button:hover {
      background: #0056b3;
    }
    .intro-text {
      margin-bottom: 30px;
      text-align: center;
    }
    .intro-text p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="intro-text">
      <p>Hello! I'm Karolena Zhou, your Math 21-127 tutor. My goal is to help you succeed in this course. If you have any 21-127 questions, feel free to ask my Tutor Bot.</p>
      <h2>ðŸ§® Welcome to the Math 21-127 Tutor Bot</h2>
    </div>

    <div id="chat-log"></div>

    <form id="question-form">
      <textarea id="question" name="question" placeholder="Ask your math 21-127 question..." required></textarea>
      <button type="submit">Ask</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('question-form');
    const questionInput = document.getElementById('question');
    const chatLog = document.getElementById('chat-log');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const question = questionInput.value.trim();
      if (!question) return;

      // Show user's question
      const userBubble = document.createElement('div');
      userBubble.className = 'bubble user';
      userBubble.innerHTML = `<strong>You:</strong> ${question}`;
      chatLog.appendChild(userBubble);

      // Clear input box
      questionInput.value = '';

      // Scroll chat to bottom
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        // Send POST request to /ask
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();

        // Show bot's answer
        const botBubble = document.createElement('div');
        botBubble.className = 'bubble bot';
        botBubble.innerHTML = `<strong>Bot:</strong> ${data.answer}`;
        chatLog.appendChild(botBubble);

        // Scroll chat to bottom again
        chatLog.scrollTop = chatLog.scrollHeight;

      } catch (error) {
        const errorBubble = document.createElement('div');
        errorBubble.className = 'bubble bot';
        errorBubble.style.color = 'red';
        errorBubble.innerHTML = `<strong>Error:</strong> ${error.message}`;
        chatLog.appendChild(errorBubble);
      }
    });
  </script>
</body>
</html>
